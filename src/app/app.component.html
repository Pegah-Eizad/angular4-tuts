<h1>
  {{title}}
</h1>
<div> 
    months:
   <select>
     <option *ngFor='let i of months'>{{i}}</option>
   </select>
 </div>
 <br/>

    <ng-template #condition1>Condition is invalid</ng-template>
    <ng-template #condition2>Condition is invalid, AGAIN</ng-template>
 </div>
 <div>
  <span appChangeText >Welcome to {{title | uppercase}}.</span>
 </div>

 <div>
    
    <app-new-comp></app-new-comp>
    <hr>

    <app-simple-form></app-simple-form>

    <hr>
    {{api}}
    <hr>
</div>
